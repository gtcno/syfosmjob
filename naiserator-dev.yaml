apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: syfosmjob
  namespace: syfosm
  labels:
    team: teamsykefravr
spec:
  schedule: "0-59/10 * * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 100
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: syfosmjob
              image: {{ image }}
              resources:
              limits:
                cpu: 500m
                memory: 1Gi
              requests:
                cpu: 100m
                memory: 128Mi
              volumeMounts:
                - mountPath: /etc/ssl/certs/ca-certificates.crt
                  name: ca-bundle
                  subPath: ca-bundle.pem
                - mountPath: /etc/pki/tls/certs/ca-bundle.crt
                  name: ca-bundle
                  subPath: ca-bundle.pem
                - mountPath: /etc/ssl/ca-bundle.pem
                  name: ca-bundle
                  subPath: ca-bundle.pem
                - mountPath: /etc/pki/tls/cacert.pem
                  name: ca-bundle
                  subPath: ca-bundle.pem
                - mountPath: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
                  name: ca-bundle
                  subPath: ca-bundle.pem
                - mountPath: /etc/ssl/certs/java/cacerts
                  name: ca-bundle
                  subPath: ca-bundle.jks
                - mountPath: /var/run/secrets/nais.io/vault
                  name: vault-secrets
              env:
                - name: SYFOSMREGISTER_DB_URL
                  value: jdbc:postgresql://B27DBVL003.preprod.local:5432/syfosmregister
                - name: MOUNT_PATH_VAULT
                  value: /postgresql/preprod-fss
                - name: PROMETHEUS_PUSH_GATEWAY_URL
                  value: "http://nais-prometheus-prometheus-pushgateway.nais:9091"
          serviceAccount: podcreator
          serviceAccountName: podcreator
          volumes:
            - configMap:
                defaultMode: 420
                name: ca-bundle
              name: ca-bundle
            - emptyDir:
                medium: Memory
              name: vault-secrets
      backoffLimit: 4